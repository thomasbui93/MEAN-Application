<!doctype html>
<html>
<head>
    <title>Voluntr</title>
    <base href="/">
    <!-- Vendor styles -->
    <link type="text/css" rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <!-- /Vendor styles -->
    <!-- inject:css -->
   <link type="text/css" rel="stylesheet" href="/styles/css/main.min.css">
   <!-- endinject -->
</head>
<body ng-app="voluntr" ng-controller="mainController">
<div id="menu-horizontal" >
    <div class="show-xs show-sm hidden-md hidden-lg" id="control-box" ng-click="toggleMenu()">
        <i class="fa fa-bars fa-3x text-white img-responsive"></i>
    </div>
    <div class="logo-sm josefin center-block hidden-md hidden-lg">
        <a href="/" class="text-white"><strong>Voluntr</strong></a>
    </div>
    <div class="hidden-xs hidden-sm">
        <div class="logo josefin" >
            <a href="/" class="text-white"><strong>Voluntr</strong></a>
        </div>
        <ul id="common-link">
            <li><a class="text-white">Organisations</a></li>
            <li><a class="text-white">Events</a></li>
            <li><a class="text-white">Jobs</a></li>
        </ul>
        <div class="login-section pull-right">
            <div><a class="text-white text-center" ui-sref="register.volunteer">Register</a></div>
            <div><a class="text-white text-center" ui-sref="login"> Log In </a></div>
        </div>
        <div id="search-section">
            <input type="text" placeholder="Search"/>
            <label><i class="fa fa-search"></i></label>
        </div>
    </div>
</div>
<ul id="menu-vertical" ng-show="menu" class="hidden-md">
   <h3 class="text-center">Menu</h3>
    <hr/>
   <li>Organisation</li>
   <li>Jobs</li>
   <li>Events</li>
    <hr/>
    <li><a ui-sref="register.votunteer">Register</a></li>
    <li><a ui-sref="login">Login</a></li>
    <li><a ui-sref="user-dashboard">Dashboard</a></li>
    <hr/>
</ul>

<!-- This view will be filled by the ui-router. -->
<div ui-view></div>

<script src="/vendor/angular/angular.js"></script>
<script src="/vendor/angular-ui-router/release/angular-ui-router.js"></script>
<script src="/vendor/angular-animate/angular-animate.js"></script>
<script src="/vendor/lodash/index.js"></script>
<script src="/vendor/restangular/dist/restangular.js"></script>

<!-- inject:js -->
<script src="/app/app.js"></script>
<script src="/app/user-homepage/user.home.controller.js"></script>
<script src="/app/user-dashboard/user.filter.js"></script>
<script src="/app/user-dashboard/user.dashboard.controller.js"></script>
<script src="/app/sign-up/volunteer-sign-up.controller.js"></script>
<script src="/app/sign-up/validation.service.js"></script>
<script src="/app/sign-up/sign-up.controller.js"></script>
<script src="/app/sign-up/ngo-sign-up.controller.js"></script>
<script src="/app/search/search.controller.js"></script>
<script src="/app/search/search.advanced.controller.js"></script>
<script src="/app/ngo-homepage/ngo.home.controller.js"></script>
<script src="/app/ngo-dashboard/ngo.representative.controller.js"></script>
<script src="/app/ngo-dashboard/ngo.mainview.controller.js"></script>
<script src="/app/ngo-dashboard/ngo.main.controller.js"></script>
<script src="/app/ngo-dashboard/ngo.job.controller.js"></script>
<script src="/app/ngo-dashboard/ngo.filter.js"></script>
<script src="/app/home/home.directive.js"></script>
<script src="/app/home/home.controller.js"></script>
<script src="/app/event/event.main.controller.js"></script>
<script src="/app/constants/user-roles.constants.js"></script>
<script src="/app/constants/ngo-errors.constants.js"></script>
<script src="/app/constants/key-codes.constants.js"></script>
<script src="/app/constants/job-errors.constants.js"></script>
<script src="/app/constants/event-errors.constants.js"></script>
<script src="/app/constants/errors.constants.js"></script>
<script src="/app/constants/auth-events.constants.js"></script>
<script src="/app/authentication/login.controller.js"></script>
<script src="/app/authentication/authentication.service.js"></script>
<script src="/app/admin/admin.report.controller.js"></script>
<script src="/app/admin/admin.main.controller.js"></script>
<script src="/app/admin/admin.content.controller.js"></script>
<script src="/app/admin/admin.blacklist.controller.js"></script>
<script src="/app/main.controller.js"></script>
<!-- endinject -->
</body>
</html>
